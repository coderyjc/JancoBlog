<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <script th:src="@{/js/jquery.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/font.css}">
  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
  <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
  <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]--></head>

<body>
<div class="layui-fluid">
  <div class="layui-row">
    <form class="layui-form">
      <div class="layui-form-item">
        <label for="typeName" class="layui-form-label">名称</label>
        <div class="layui-input-inline">
          <input type="text" id="typeName" name="typeName" required=""
                 autocomplete="off" class="layui-input" >
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">上级类型</label>
        <div class="layui-input-inline" id="choose-pre-type"></div>
      </div>
      <div class="layui-form-item">
        <label for="description" class="layui-form-label">说明</label>
        <div class="layui-input-inline">
          <input type="text" id="description" name="description"
                 autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item" style="text-align: center">
        <input type="submit" class="layui-btn" lay-filter="update" lay-submit="update"
               value="修改"/>
        <input type="submit" class="layui-btn layui-btn-primary" id="cancelUpdate"
               value="取消"/>
      </div>
    </form>
  </div>
</div>
<script>

  $.ajax({
    url: "/type/all",
    type: "GET",
    data: {
      "page" : 1,
      "limit" : 999
    },
    success: function (res) {
      build_select_bar(res)
    }
  })

  /*
  * ./edit-type.html?typeId=36&typeName=SQLServer&typeDescription=null&preTypeId=6
  * */

  $("#typeName").val('[[${#request.getParameter("typeName")}]]')
  var description = '[[${#request.getParameter("typeDescription")}]]'
  if(description === 'null')
    $("#description").val("")
  var preTypeId = '[[${#request.getParameter("preTypeId")}]]'
  layui.use(['form', 'layer'], function() {
    var form = layui.form,
            layer = layui.layer;

    $("#cancelUpdate").click(function (){
      xadmin.close();
    })

    id = '[[${#request.getParameter("typeId")}]]'
    // 修改 post
    //监听提交
    form.on('submit(update)',function(data) {
      console.log(data.field)
      $.ajax({
        url: "/type/type",
        type: "POST",
        data: {
          "typeId": id,
          "typeName": data.field.typeName,
          "preType": data.field.types,
          "description": data.field.description
        },
        success: function (result) {
          layer.msg("修改成功");
          window.setTimeout(function (){
            xadmin.father_reload();
            xadmin.close();
          }, 1000)
        }
      })
      return false;
    });
  });



  // 建立选择父级标题select的function
  function build_select_bar(res){
    list = res.extend.pageInfo.records;
    var Select = $("<select></select>").attr("name", "types").attr("lay-search", "");
    Select.append($("<option value='' selected>上级标签(可不填)</option>"));
    $.each(list, function (index, item) {
      if(preTypeId === String(item.typeId)){
        Select.append($("<option selected></option>").attr("value", item.typeId).append(item.typeName));
      }else{
        Select.append($("<option></option>").attr("value", item.typeId).append(item.typeName));
      }
    })
    Select.appendTo("#choose-pre-type");
    layui.form.render()
  }
</script>

</body>

</html>
