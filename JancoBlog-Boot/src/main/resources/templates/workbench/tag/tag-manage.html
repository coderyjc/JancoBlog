<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>标签管理页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-header demoTable">
                    <button class="layui-btn layui-btn-danger" data-type="batchDelete">
                        <i class="layui-icon"></i>批量删除</button>
                    <form class="layui-form layui-col-space5" style="float: right">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="分类名" name="tag_name"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="标签说明" name="tag_description"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon"></i>增加</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <table id="tag-list"  class="layui-hide" lay-filter="tag-list"></table>
                </div>

                <script type="text/html" id="toolBar">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>

            </div>
        </div>
    </div>
</div>
<script>

    var $ = layui.$;

    layui.use(['table', 'layer', 'form'], function(){
        var table = layui.table;

        // 监听表格复选框选择
        table.on('checkbox(tag-list)', function(obj){
            console.log(obj)
        });

        // 数据的增加用PUT
/*
* @RequestParam("tagName") String tagName,
* @RequestParam("tagDescription") String tagDescription
* */



        //关于表单的提交会在下面用 form.on 来写
        table.on('tool(tag-list)', function(obj){
            var data = obj.data;
            console.log(data)
            if(obj.event === 'del'){
                layer.confirm('确认删除 ' + data.tagName + ' 吗？', function () {
                    $.ajax({
                        url: "/tag/tag",
                        type: "DELETE",
                        data: {
                            "id" : data.tagId
                        },
                        success: function (result) {
                            layer.msg("删除成功")
                        }
                    })
                })
            } else if (obj.event === 'edit'){
                // 修改 post
                 /*
                 @RequestParam("tagId") String tagId,
                 @RequestParam("tagName") String tagName,
                 @RequestParam("description") String tagDescription
                 */



            }
        });

        // 数据的批量删除
        var $ = layui.$
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        active = {
            batchDelete: function(){ //获取选中数据
                var checkStatus = table.checkStatus('tag-list')
                    ,data = checkStatus.data;
                if (data.length === 0){
                    layer.msg("当前没有选中数据");
                    return;
                }
                layer.confirm('真的要删除选中的行么', function() {
                    console.log(data);

                    // 批量删除的时候不同的tagid用 & 连接

                    layer.msg("删除成功");
                    table.reload('tag-list', {
                        url: '/tag/all'
                    });
                })
            }
        };

        // 表格初始化渲染
        table.render({
            elem: '#tag-list' // 挂载点
            ,id: 'tag-list' // 表格id
            ,url: '/tag/all' //数据接口
            ,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
            ,skin: 'line' //行边框风格
            ,even: true //开启隔行背景
            ,height: 'full-120' // 页面的最大高度 - 100 （自适应）
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,parseData: function(res){ // 数据源
                var list = res.extend.pageInfo.records;
                //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.extend.pageInfo.total, //解析数据长度
                    "data": res.extend.pageInfo.records //解析数据列表
                };
            }
            ,page: { // 分页
                groups: 5 //显示 10 个连续页码
            }
            ,cols: [ [ //表头
                {type:'checkbox'}
                ,{field: 'tagId', title: '标签号', width:120}
                ,{field: 'tagName', title: '标签名称', width: 150}
                ,{field: 'tagType', title: '标签类型', width:100, sort: true}
                ,{field: 'tagDescription', title: '标签说明', width:150}
                ,{fixed: 'right', title:'操作', toolbar: '#toolBar', width:150}
            ]]
        });
    });


    /**
     * 将时间戳转化为标准时间
     * @param date 时间戳
     * @returns {string} 标准时间字符串
     */
    function dateFormat(date) {
        var s = new Date(date)
        var y = s.getFullYear()
        var m = (s.getMonth() + 1) < 10 ? '0' + (s.getMonth() + 1) : (s.getMonth() + 1)
        var dd = s.getDate() < 10 ? '0' + s.getDate() : s.getDate()
        var enddate = y + '-' + m + '-' + dd
        return enddate
    }
</script>
</body>
</html>
