<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css"/>
	<script type="text/javascript" src="js/jquery-1.12.js"></script>
</head>
<body>
	<!-- 页面最上面的导航栏 -->
	<div class="nav"><a href="index.jsp">JancoBlog</a><span class="nav-author">@Jancoyan</span></div>
	<!-- 登录面板 -->
	<div class="login">
		<!-- "登录"字样 -->
		<div class="login-text">登录/注册</div>
		<hr>
		<!-- 用户名和密码表单 -->
		<form>
			<input type="text" name="userName" id="userName" class="login-item" placeholder="用户名"> <br>
			<input type="password" name="userPwd" id="userPwd" class="login-item" placeholder="密码"> <br>
		</form>
		<button id="login-btn" class="login-item">登录</button>
		<button id="register-btn" class="login-item">注册</button>
	</div>
	<!-- 模态框 -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<div class="show-details">注册</div>
			</div>
			<div class="modal-body">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$(".modal").css("display", "block");
		})
	</script>
</body>
</html>
