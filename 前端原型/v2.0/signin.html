<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signin</title>
		<link rel="stylesheet" type="text/css" href="css/signin.css"/>
		<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css"/>
		<script src="lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery1.9.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!-- 文字逐渐显示特效 -->
		<div class="gradually-show">
			
		</div>
		
		<!-- 登录面板 -->
		<div class="login-panel">
			<fieldset id="login-title" class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			  <legend>登录</legend>
			</fieldset>
			<div class="layui-form-item login-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item login-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="userpwd" lay-verify="required" lay-reqtext="密码都没输,就想登录？" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item login-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>

	</body>
</html>
