
<!DOCTYPE html>
<html>
<head>
    <title>编辑博文</title>
    <link rel="stylesheet" href="./js/jquery-1.12.js">
	<link rel="stylesheet" href="./js/editor.md/css/editormd.min.css">
	<link rel="stylesheet" href="./css/edit_other.css">
	<script src="./js/editor.md/editormd.js"></script>
	<script>
		$(function(){
			// 进行输入区的相关绑定
			var testEditor;
			testEditor = editormd("test-editormd", {
				palceholder:'欢迎',
				htmlDecode:"style, script, iframe",
				width: "100%",
				height: 700,
				syncScrilling:"single",
				emoji: true,
				path: "./js/editor.md/lib/",
				saceHTMLToTextarea: true,
				tocm: true,
				tex: true,
				flowChart: true,
				imageFormats: ["jpg", "gif", "png", "jpeg"],
				imageUploadURL:""
			});

		});


	</script>
</head>
<body>
	<div class="nav">
		<!-- 回主页的"图标" -->
		<a href="./index.jsp" class="back-to-index">JancoBlog</a>
	</div>

	<div class="main">
		<!-- 标题框 -->
		<div id="title">
			<input id="title_input_text" type="text" placeholder="请输入文章标题" />
			<input type="button" id="submit_btn" value="发布文章">
		</div>
		<!-- 文章输入框 -->
		<div class="clearfix">
			<div style="float: left;width:80%; border: 0px solid red; padding: 30px 10%; ">
				<div id="test-editormd">
					<textarea name="message" id="message"></textarea>
				</div>
			</div>
		</div>
		<!-- 选择文章类型 -->
		<div id="type-select">
            <span>选择文章类型</span>
            <div class="select-type">
                <a href="javascript:;">类型1</a>
                <a href="javascript:;" class="active">类型2</a>
                <a href="javascript:;">类型3</a>
                <a href="javascript:;">类型4</a>
                <a href="javascript:;">类型5</a>
            </div>
            <div class="select-type">
                <a href="">子类型1</a>
                <a href="">子类型2</a>
                <a href="">子类型3</a>
                <a href="">子类型4</a>
                <a href="">子类型5</a>
                <a href="">子类型6</a>
            </div>
		</div>
	</div>
	<script>
	</script>
	</body>
</html>
