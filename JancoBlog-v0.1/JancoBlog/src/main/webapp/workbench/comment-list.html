<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>评论管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
								
								<!-- 数据表格 -->
                        <div class="layui-card-body ">
                            <table id="comment-list" lay-filter="comment-list"
							 class="layui-table layui-form"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<script type="text/html" id="toolBar">
		    <a class="layui-btn layui-btn-xs" lay-event="show-comment">查看</a>
		    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del-article">删除</a>
		</script>
		
        </div>
    </body>
    <script>layui.use(['laydate', 'form', 'table'],
        function() {
            var laydate = layui.laydate;
			var table = layui.table;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
			
			table.on('tool(article-table)', function(obj){
			    var data = obj.data;
			    console.log(data);
			    if(obj.event === 'edit-article'){
			        $.ajax({
			            url: "../redirect/article",
			            type: "POST",
			            data: "id=" + data.articleId,
			            success : function (){
			                window.location.href = "../edit.jsp";
			            }
			        });
			    } else if(obj.event === 'del-article'){
			        layer.confirm('真的要删除 ' + data.articleTitle +' 么', function() {
			            // 已经获得到了data，点击了确认，下一步是执行删除
			            var $ = layui.$;
			            $.ajax({
			                url: "../article/" + data.articleId,
			                type: "DELETE",
			                success: function (result){
			                    if (result.extend.success){
			                        layer.msg("删除成功");
			                    } else {
			                        layer.msg("删除失败，请稍后再试");
			                    }
			                }
			            });
			            table.reload('article-table', {
			                url: '../articles/10000'
			            });
			        })
			    }
			});
			
			$('.layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			});
			
			// 表格初始化渲染
			table.render({
			    elem: '#comment-list' // 挂载点
			    ,id: 'comment-list' // 表格id
			    // ,height: 580 // 表格高度
			    // 这里需要传用户的id，目前还不能做到动态获取id，先传一个默认的试试
			    ,url: '../comment' //数据接口
			    ,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
			    ,skin: 'line' //行边框风格
			    ,even: true //开启隔行背景
			    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
			        title: '提示'
			        ,layEvent: 'LAYTABLE_TIPS'
			        ,icon: 'layui-icon-tips'
			    }]
			    ,parseData: function(res){ // 数据源
			        var comments = res.extend.pageInfo;
			        //res 即为原始返回的数据
			        return {
			            "code": "0", //解析接口状态
			            "msg": "", //解析提示文本
			            "count": comments.total, //解析数据长度
			            "data": comments.list //解析数据列表
			        };
			    }
			    ,page: { // 分页
			        groups: 5 //显示 10 个连续页码
			    }
			    ,cols: [[ //表头
			        {type:'checkbox'}
			        ,{field: 'articleTitle', title: '文章标题', width:280, sort: true}
			        ,{field: 'articlePostDate', title: '发布时间', width: 100, sort: true}
			        ,{field: '', title: '发布人邮箱', width: 120}
			        ,{fixed: 'right', title:'操作', toolbar: '#toolBar', width:170}
			    ]]
			});

        });


        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>

</html>
